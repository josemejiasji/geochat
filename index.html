<!DOCTYPE html>
<html data-ng-app="geoChat">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body data-ng-cloak>
<!-- mapa -->
<section id="map-canvas" data-ng-controller="geoMapController" data-ng-init="init()">
	<ui-gmap-google-map center="map.center" zoom="map.zoom">
		<ui-gmap-marker coords="userMarker.coords" idKey="userMarker.id"></ui-gmap-marker>
	</ui-gmap-google-map>
</section>

<!-- chat -->
<section id="message-box" ng-controller="geoChatController">
	<div class="mensajes">
		<p ng-repeat="item in mensajes">
		    	{{item.mensaje.user}} : {{item.mensaje.texto}} - {{item.mensaje.fecha}}

		 </p>
	</div>
	<div class="sent-content">
			<input type="text" ng-model="user" placeholder="Escribe tu alias">
			<input ng-model="message" type="text" name="" value="" placeholder="Deja tu comentario">
		 <button ng-click="enviar()">Sent</button>
	</div>
</section>


	<!-- JS here -->
	<!-- Angular -->
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/GeoChatController.js"></script>
	<!-- Google Maps API -->
	<script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.6.0/lodash.min.js"></script>
	<script src="js/angular-google-maps.min.js"></script>
	<script src="js/GeoMapController.js"></script>
	<!-- firebase -->
	<script src="js/firebase.js"></script>
	<script src="//rsvpjs-builds.s3.amazonaws.com/rsvp-latest.min.js"></script>
	<script src="js/angularfire.min.js"></script>
	<!-- GeoFire -->
	<script src="//cdn.firebase.com/libs/geofire/3.2.2/geofire.min.js"></script>
	<script src="js/angularGeoFire.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
